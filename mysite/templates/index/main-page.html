{% extends 'base.html' %}
{% load static %}
{% block content %}
<body>
    <div class="wrapper">
        {% if user.is_authenticated %}
            <p>Hello, <a href="{% url 'account-details' %}">{{user.username}}!</a></p>
        {% else %}
            <p>Hello, <a href="{% url 'login' %}">Guest</a></p>
        {% endif %}

        {% if user.is_authenticated %}
            <a href="#" id="logout-button">LogOut</a><br>
        {% endif %}

        <a href="{% url 'playlist-page' %}">Playlists</a> <br>

        <a href="{% url 'friends-list' %}">Friends List</a> <br>

        <a href="{% url 'forum' %}">Forum</a> <br>

        <a href="{% url 'contacts-page' %}">Contacts</a>
        
        <form action="{% url 'logout' %}" method="POST" id="logout-form" display="none">
            {% csrf_token %}
        </form>

        <script src="{% static 'js-files/accounts/logout.js' %}"></script>
    </div>
</body>

{% endblock %}
