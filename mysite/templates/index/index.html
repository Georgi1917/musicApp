{% extends 'base.html' %}
{% block content %}
<body>
    <main>
        <h1 id="title">Loop Play</h1>

        <div id="link_div">
            <a href="{% url 'login' %}" class="link login">Log In</a>

            <a href="{% url 'register' %}" class="link register">Sign In</a>
        </div>
    </main>

    {% if messages %}
        {% for msg in messages %}
            {{ msg }}
        {% endfor %}
    {% endif %}

</body>
{% endblock %}
