{% extends 'base.html' %}
{% block content %}
<body>
    <form action="" method="POST" style="margin: 1em 1em;">
        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Register</button>

    {% if messages %}
        {% for msg in messages %}
            {{ msg }}
        {% endfor %}
    {% endif %}

</body>
{% endblock %}
