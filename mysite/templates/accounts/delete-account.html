{% extends 'base.html' %}
{% block content %}
<body>

    <a href="{% url 'account-details' %}">&laquo; Back</a>

    <form method="POST">
        {% csrf_token %}
        {{form}}
        <button>Delete</button>
    </form>

    <script>
        document.querySelector("form").addEventListener("submit", (e) => {
            if (!confirm("Are you sure you want to delete your account?")) {
                e.preventDefault()
            }
        })
    </script>
</body>
{% endblock %}
