<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div>
        <a href="{% url 'see-friends' user_id=user.id friend_id=friend_id %}">FriendsList</a>
    </div>

    {% if friend_playlists %}
        <div style="display: flex; gap: 2em; margin-top: 1.5em; margin-left: 2em;">
            {% for playlist in friend_playlists %}
            <div style="margin: 0; padding: 0.6em 3em; border: 1px solid black; border-radius: 12px;">
                <p style="margin: 0;">{{playlist.name}}</p>
                <a href="{% url 'see-songs' user_id=user.id friend_id=friend_id friend_album_id=playlist.id %}">Songs</a>
            </div>
            {% endfor %}
        </div>
    {% else %}
        <p>This user has no playlists</p>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
