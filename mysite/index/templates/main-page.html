<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Hello, World!</p>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">LogOut</a>
    {% else %}
        <a href="{% url 'login' %}">LogIn</a>
    {% endif %}

    {% if messages %}
        {% for msg in messages %}
            {{ msg }}
        {% endfor %}
    {% endif %}
</body>
</html>
